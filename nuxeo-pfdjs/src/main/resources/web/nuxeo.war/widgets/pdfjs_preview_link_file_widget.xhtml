<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxdir="http://nuxeo.org/nxdirectory" id="#{widget.id}">

  <c:if test="#{widget.mode =='view' and field_0 != null}">
    <nxu:set var="isPdf"
      value="#{pdfJsPreviewActionBean.isPdfFile(value, widget.fieldDefinitions[0].propertyName)}">
      <c:if test="#{isPdf}">
        <nxh:commandLink target="blank"
          action="#{pdfJsPreviewActionBean.getDocumentURL(value, widget.fieldDefinitions[0].propertyName, field_1)}">
          <img src="#{contextPath}/icons/pdfjs.png" />
        </nxh:commandLink>
      </c:if>

      <c:if test="#{!isPdf}">
        <nxu:set var="rendition"
          value="#{pdfJsPreviewActionBean.getPdfRendition(value)}">
          <c:if test="#{rendition !=null}">
            <nxh:commandLink target="blank"
              action="#{pdfJsPreviewActionBean.getDocumentPdfURL(value, rendition.name)}">
              <img src="#{contextPath}/icons/pdfjs.png" />
            </nxh:commandLink>
          </c:if>
        </nxu:set>
      </c:if>
    </nxu:set>
  </c:if>

</f:subview>
